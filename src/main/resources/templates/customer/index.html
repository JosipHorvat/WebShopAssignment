<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Home</title>
</head>
<body>

                        <table>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>


                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}">334</td>
                                <td th:text="${customer.getFirstName()}">Josip</td>
                                <td th:text="${customer.getLastName()}">Josip</td>
                                <td th:text="${customer.getEmail}">Josip</td>
                            </tr>
                        </table>
</body>
</html>
